<!DOCTYPE html>
<html>

<head>
    <title>Scope Inheritence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="js/apps.js"></script>
</head>

<body ng-app="scopeInheritenceDemo">
    <div ng-controller="empController as emp">
        <h3>Welcome {{ name }}</h3>

        <div ng-controller="empInfoController as empInfo">
            <h4>{{ name }} earns {{ sal }} and works in {{ dept }}</h4>

            <div ng-controller="empPayController as empPay">
                <h4>{{ name }} net pay is {{ getSal() }}</h4>
            </div>
        </div>

    </div>
</body>

</html>
